---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-volsync
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  dependsOn:
    - name: apps-snapshot-controller
  interval: 10m
  path: ./kubernetes/apps/volsync/volsync/app
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  timeout: 3m
