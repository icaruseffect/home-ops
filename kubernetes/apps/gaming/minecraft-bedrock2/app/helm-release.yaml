---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app minecraft-bedrock2
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      EULA: "TRUE"
      VERSION: "1.20.15.01"
      DIFFICULTY: normal
      SERVER_NAME: home
      WHITE_LIST: ""
      WHITE_LIST_USERS: ""
      OPS: "2535405985178539"
      MEMBERS: ""
      VISITORS: ""
      ALLOW_CHEATS: "true"
      MAX_PLAYERS: "10"
      VIEW_DISTANCE: "10"
      TICK_DISTANCE: "4"
      PLAYER_IDLE_TIMEOUT: "30"
      MAX_THREADS: "0"
      GAMEMODE: survival
      LEVEL_TYPE: Default
      LEVEL_NAME: "2022-10-09_survival"
      LEVEL_SEED: "-1381486679527427600"
      DEFAULT_PLAYER_PERMISSION_LEVEL: member
      TEXTUREPACK_REQUIRED: "false"
      EMIT_SERVER_TELEMETRY: "false"
      ENABLE_LAN_VISIBILITY: "true"
      TZ: ${SETTING_TZ}
    controller:
      replicas: 1
    image:
      repository: itzg/minecraft-bedrock-server
      tag: latest
    service:
      main:
        enabled: true
        ports:
          minecraft:
            port: 19132
            protocol: UDP
    hostNetwork: true
    securityContext:
      fsGroup: 2000
      runAsGroup: 3000
      runAsNonRoot: true
      runAsUser: 1000
      seccompProfile:
        type: RuntimeDefault
    persistence:
      tmp:
        enabled: true
        type: emptyDir
        mountPath: /tmp
      data:
        enabled: true
        type: emptyDir
        mountPath: /data
    probes:
      readiness:
        enabled: true
        spec:
          exec:
            command:
              - mc-monitor
              - status-bedrock
              - --host
                # force health check against IPv4 port
              - 127.0.0.1
          initialDelaySeconds: 30
      liveness:
        enabled: true
        spec:
          exec:
            command:
              - mc-monitor
              - status-bedrock
              - --host
                # force health check against IPv4 port
              - 127.0.0.1
          initialDelaySeconds: 30
    ingress:
      main:
        enabled: false
