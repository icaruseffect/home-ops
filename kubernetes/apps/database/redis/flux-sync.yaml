---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-redis
  namespace: flux-system
spec:
  dependsOn:
    - name: apps-kube-prometheus-stack
  path: ./kubernetes/apps/database/redis/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m
