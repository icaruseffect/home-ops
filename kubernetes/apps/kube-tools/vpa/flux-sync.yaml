---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-vpa
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: ./kubernetes/apps/kube-tools/vpa/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  interval: 15m
  timeout: 3m
  wait: true
