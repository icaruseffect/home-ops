---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1beta2.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-local-path-provisioner
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/disabled: "false"
spec:
  path: ./kubernetes/kube-nas/apps/kube-system/local-path-provisioner/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
