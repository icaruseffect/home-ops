---
apiVersion: dbman.hef.sh/v1alpha3
kind: Database
metadata:
  name: bunkerweb
spec:
  credentials:
    usernameSecretRef:
      name: bunkerweb-database-secrets
      key: POSTGRES_USER
    passwordSecretRef:
      name: bunkerweb-database-secrets
      key: POSTGRES_PASS
  databaseName: bunkerweb
  databaseServerRef:
    namespace: database-system
    name: nas-postgres16
  prune: false
