---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres16
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:16.4-7
  primaryUpdateStrategy: unsupervised
  storage:
    size: 30Gi
  superuserSecret:
    name: postgres-superuser
  monitoring:
    enablePodMonitor: true

  # backup:
  #   retentionPolicy: 30d
  #   # https://cloudnative-pg.io/documentation/current/wal_archiving/
  #   barmanObjectStore: &barmanObjectStore
  #     data:
  #       compression: bzip2
  #     wal:
  #       compression: bzip2
  #       maxParallel: 8
  #     destinationPath: s3://cloudnative-pg-backups/
  #     endpointURL: https://minio.techtales.io
  #     serverName: &clustername postgres16
  #     s3Credentials:
  #       accessKeyId:
  #         name: postgres-minio
  #         key: MINIO_ACCESS_KEY
  #       secretAccessKey:
  #         name: postgres-minio
  #         key: MINIO_SECRET_KEY

  # https://cloudnative-pg.io/documentation/current/recovery/#recovery-from-an-object-store
  # bootstrap:
  #   recovery:
  #     source: *clustername
  # externalClusters:
  #   - name: *clustername
  #     barmanObjectStore:
  #       <<: *barmanObjectStore
  #       serverName: *clustername

  bootstrap:
    initdb:
      database: postgres
      owner: postgres
      secret:
        name: postgres-superuser

  externalClusters:
    - name: postgres-v1
      connectionParameters:
        host: postgres-rw
        user: postgres
        dbname: postgres
        sslmode: require
      password:
        name: postgres-superuser
        key: password

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres16
  namespace: database
spec:
  storageClassName: openebs-hostpath
