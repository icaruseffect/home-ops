---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft-bungeecord
spec:
  interval: 15m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: minecraft-proxy
      interval: 15m
      version: 3.8.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    extraEnv:
      SPIGOT_PLUGIN: "78915"
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      runAsNonRoot: true
    resources:
      requests:
        memory: 250Mi
        cpu: 50m
      limits:
        memory: 500Mi
    podAnnotations:
      reloader.stakater.com/auto: "true"
    configFilePath: /config/config.yml
    minecraftProxy:
      type: WATERFALL
      plugins:
        - https://github.com/Army-py/SlashServer/releases/download/tested/SlashServer-4.0.jar
      serviceType: LoadBalancer
      loadBalancerIP: ${SETTING_CILIUM_MINECRAFT_LOBBY_ADDR}
      externalTrafficPolicy: Local
      rcon:
        enabled: true
        existingSecret: bungeecord-rcon
        secretKey: RCON_PASSWORD
        serviceType: ClusterIP
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: minecraft-bungeecord-minecraft-proxy
            patch: |-
              - op: add
                path: /spec/template/spec/volumes/-
                value:
                  name: config
                  configMap:
                    name: bungeecord-config
              - op: add
                path: /spec/template/spec/containers/0/volumeMounts/-
                value:
                  name: config
                  mountPath: /config/config.yml
                  subPath: config.yml
