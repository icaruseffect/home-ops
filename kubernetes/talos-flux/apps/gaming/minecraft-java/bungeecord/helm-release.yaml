---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app minecraft-bungeecord
spec:
  interval: 15m
  chart:
    spec:
      chart: minecraft-proxy
      interval: 15m
      version: 3.8.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    minecraftProxy:
      type: BUNGEECORD
      serviceType: LoadBalancer
      LoadBalancerIP: ${SETTING_CILIUM_MINECRAFT_ADDR}
      rcon:
        enabled: true
        password: "password"
        serviceType: ClusterIP
      motd: "Minecraft Bungeecord"
  valuesFrom:
    - kind: Secret
      name: bungeecord-rcon
      valuesKey: RCON_PASSWORD
      targetPath: minecraftProxy.rcon.password
