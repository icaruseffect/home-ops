---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wc-tls
  namespace: default
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: enabled

spec:
  dnsNames:
    - "*.${SECRET_DOMAIN}"
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: letsencrypt-production
  secretName: wc-tls
  usages:
    - digital signature
    - key encipherment
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
