---
# yaml-language-server: $schema=https://kubernetes-schemas.minuette.horse/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name opnsense-exporter-env
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: *name
    creationPolicy: Owner
  data:
    - secretKey: OPNSENSE_API_KEY
      remoteRef:
        key: infra/techtales/opnsense-exporter
        property: OPNSENSE_API_KEY
    - secretKey: OPNSENSE_API_SECRET
      remoteRef:
        key: infra/techtales/opnsense-exporter
        property: OPNSENSE_API_SECRET
