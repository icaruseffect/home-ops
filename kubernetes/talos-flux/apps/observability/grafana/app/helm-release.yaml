---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: grafana
spec:
  interval: 30m
  timeout: 20m
  chart:
    spec:
      chart: grafana
      version: 7.3.7
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  # https://artifacthub.io/packages/helm/grafana/grafana?modal=values
  values:
    replicas: 1

    env:
      TZ: ${SETTING_TZ}

    envFromSecrets:
      - name: grafana-env

    admin:
      existingSecret: grafana-admin
      userKey: USERNAME
      passwordKey: PASSWORD

    dashboards:
      default:
        # Ref: https://grafana.com/grafana/dashboards/11074
        "Node Exporter for Prometheus Dashboard":
          gnetId: 11074
          revision: 9
          datasource: Prometheus

    sidecar:
      dashboards:
        enabled: true
        searchNamespace: ALL
      datasources:
        enabled: true
        searchNamespace: ALL
    plugins:
      # - natel-discrete-panel
      # - pr0ps-trackmap-panel
      - grafana-piechart-panel
      # - vonage-status-panel
      - grafana-worldmap-panel
      - grafana-clock-panel
      - grafana-github-datasource
    serviceMonitor:
      enabled: true

    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        hajimari.io/enable: "true"
        hajimari.io/icon: simple-icons:grafana
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_ID}.cfargotunnel.com"
      hosts:
        - &host grafana.techtales.io
      path: /
      tls:
        - secretName: grafana-cert
          hosts:
            - *host

    serviceAccount:
      create: true
      autoMount: true

    persistence:
      enabled: false

    createConfigmap: true
    extraConfigmapMounts:
      - name: grafana-contactpoints
        mountPath: /etc/grafana/alerting/
        subPath: contactpoints.yaml
        configMap: grafana-contactpoints
        readOnly: true
      - name: grafana-datasources
        mountPath: /etc/grafana/datasources/
        subPath: datasources.yaml
        configMap: grafana-datasources
        readOnly: true
      - name: grafana-ini
        mountPath: /etc/grafana/grafana.ini
        subPath: grafana.ini
        configMap: grafana-ini
        readOnly: true
      - name: grafana-policies
        mountPath: /etc/grafana/alerting/
        subPath: policies.yaml
        configMap: grafana-policies
        readOnly: true
