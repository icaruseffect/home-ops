---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/receiver-notification-v1beta2.json
apiVersion: notification.toolkit.fluxcd.io/v1beta2
kind: Receiver
metadata:
  name: home-ops
spec:
  type: github
  events:
    - "ping"
    - "push"
  secretRef:
    name: webhook-token
  resources:
    - kind: GitRepository
      name: home-ops
