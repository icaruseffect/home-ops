---
cluster:
  name: contabo-de-1
  id: 1

# devices: enp0s25

encryption:
  enabled: true
  type: wireguard
  wireguard:
    userspaceFallback: true

hostFirewall:
  enabled: false

hubble:
  enabled: true
  relay:
    enabled: true
    replicas: 1
  ui:
    enabled: true
    replicas: 1
    rollOutPods: true
  metrics:
    enabled:
      - dns:query;ignoreAAAA
      - drop
      - tcp
      - flow
      - icmp
      - http

ingressController:
  enabled: true
  # -- Default ingress load balancer mode
  # Supported values: shared, dedicated
  # For granular control, use the following annotations on the ingress resource:
  # "ingress.cilium.io/loadbalancer-mode: dedicated" (or "shared").
  loadbalancerMode: shared
  defaultSecretNamespace: cert-manager
  enforceHttps: false
  service:
    labels:
      homelab/public-service: "true"
    type: LoadBalancer
    ports:
      - name: http
        port: 80
        protocol: TCP
        targetPort: 80
      - name: https
        port: 443
        protocol: TCP
        targetPort: 443

ipam:
  mode: kubernetes

k8sServiceHost: 86.48.3.75
k8sServicePort: 6443

kubeProxyReplacement: true

operator:
  replicas: 1
  enabled: true
  rollOutPods: true
  prometheus:
    serviceMonitor:
      enabled: true
      labels:
        release: prometheus-stack

l2NeighDiscovery:
  enabled: true
l2announcements:
  enabled: true

secretSync:
  # -- Enable synchronization of Secrets for TLS Interception. If disabled and
  # tls.readSecretsOnlyFromSecretsNamespace is set to 'false', then secrets will be read directly by the agent.
  enabled: false

securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: "/sys/fs/cgroup"

envoyConfig:
  enabled: false
