---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      server: https://vault.techtales.io
      path: infra
      version: v2
      auth:
        kubernetes:
          role: homeops
          path: kubernetes
          mountPath: kubernetes
          serviceAccount:
            name: vault-auth
            namespace: secops
