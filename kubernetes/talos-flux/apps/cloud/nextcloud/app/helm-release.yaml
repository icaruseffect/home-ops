---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: cloud
spec:
  interval: 30m
  chart:
    spec:
      chart: nextcloud
      version: 6.x
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: nextcloud-helm-values
  values:
    image:
      repository: nextcloud
      # {"$imagepolicy": "flux-system:nextcloud"}
      tag: 31.0.2-apache
