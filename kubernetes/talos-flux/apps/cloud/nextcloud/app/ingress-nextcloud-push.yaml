---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud-push
  annotations:
    kubernetes.io/ingress.class: cilium
spec:
  rules:
    - host: cloud.${SECRET_DOMAIN}
      http:
        paths:
          - path: /apps/push
            pathType: Prefix
            backend:
              service:
                name: nextcloud
                port:
                  name: push
