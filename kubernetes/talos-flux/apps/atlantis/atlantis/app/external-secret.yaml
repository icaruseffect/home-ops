---
# yaml-language-server: $schema=https://kubernetes-schemas.minuette.horse/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name atlantis-age-keys
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: *name
    creationPolicy: Owner
  data:
    - secretKey: terraform-gworkspace.txt
      remoteRef:
        key: infra/techtales/terraform-gworkspace
        property: age
    - secretKey: terraform-github.txt
      remoteRef:
        key: infra/techtales/terraform-github
        property: age
