---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mussicbot
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 15
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # https://github.com/bjw-s/helm-charts/tree/main/charts/other/app-template
    # https://github.com/Just-Some-Bots/MusicBot
    controllers:
      main:
        containers:
          main:
            image:
              repository: harbor.techtales.io:443/library/github/musicbot
              tag: release-250723
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 100Mi
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
              startup: *probes

    persistence:
      config:
        type: configMap
        name: musicbot-config
        advancedMounts:
        main:
          main:
            - path: /musicbot/config/options.ini
              readOnly: true
              subPath: options.ini
