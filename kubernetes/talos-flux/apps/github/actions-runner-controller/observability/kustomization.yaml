---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: github
resources:
  - pod-monitor.yaml
configMapGenerator:
  # Ref: https://github.com/actions/actions-runner-controller/blob/master/docs/gha-runner-scale-set-controller/samples/grafana-dashboard/ARC-Autoscaling-Runner-Set-Monitoring_1692627561838.json
  - name: arc-dashboard
    files:
      - arc-dashboard.json
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
  labels:
    grafana_dashboard: "true"
commonLabels:
  app.kubernetes.io/instance: actions-runner-controller
  app.kubernetes.io/name: actions-runner-controller
