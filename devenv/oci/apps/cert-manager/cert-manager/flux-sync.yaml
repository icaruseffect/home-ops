---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-cert-manager
  namespace: flux-system
spec:
  interval: 15m
  path: ./devenv/oci/apps/cert-manager/cert-manager/app
  prune: true
  sourceRef:
    kind: OCIRepository
    name: home-ops-devenv
  wait: true

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-cert-manager-issuers
  namespace: flux-system
spec:
  interval: 15m
  path: ./devenv/oci/apps/cert-manager/cert-manager/issuers
  prune: true
  sourceRef:
    kind: OCIRepository
    name: home-ops-devenv
  wait: true
  dependsOn:
    - name: apps-cert-manager
