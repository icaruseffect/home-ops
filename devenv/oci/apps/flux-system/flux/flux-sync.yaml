---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app flux-operator
  namespace: flux-system
spec:
  targetNamespace: flux-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  #path: ./kubernetes/talos-flux/apps/flux-system/flux-operator/operator
  path: ./devenv/oci/apps/flux-system/flux/operator
  prune: true
  sourceRef:
    kind: OCIRepository
    name: home-ops-devenv
  wait: true
  interval: 15m
  retryInterval: 1m
  timeout: 5m

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app flux-operator-resources
  namespace: flux-system
spec:
  targetNamespace: flux-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  #path: ./kubernetes/talos-flux/apps/flux-system/flux-operator/operator
  path: ./devenv/oci/apps/flux-system/flux/resources
  prune: true
  sourceRef:
    kind: OCIRepository
    name: home-ops-devenv
  wait: true
  interval: 15m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
    - name: flux-operator
