---
APPLY_FIXES: all
VALIDATE_ALL_CODEBASE: true
ENABLE_LINTERS:
  - ACTION_ACTIONLINT
  - JSON_PRETTIER
  - MARKDOWN_MARKDOWNLINT
  # - MARKDOWN_MARKDOWN_LINK_CHECK
  # - MARKDOWN_MARKDOWN_TABLE_FORMATTER
  - YAML_PRETTIER
  - YAML_YAMLLINT
  - EDITORCONFIG_EDITORCONFIG_CHECKER
  # - KUBERNETES_KUBECONFORM
  - TERRAFORM_TFLINT
EXCLUDED_DIRECTORIES:
  - .terraform
FILTER_REGEX_EXCLUDE: (\.envrc|\.terraform/.*|\.git/*)
MARKDOWN_MARKDOWNLINT_CONFIG_FILE: .markdownlint.yaml
YAML_YAMLLINT_CONFIG_FILE: .yamllint.yaml
YAML_PRETTIER_FILTER_REGEX_EXCLUDE: (.*\.sops\..*|gotk-components\.yaml)
YAML_PRETTIER_CONFIG_FILE: .prettierrc.yaml
JSON_PRETTIER_CONFIG_FILE: .prettierrc.yaml
# LOG_FILE: "none"
SHOW_ELAPSED_TIME: "true"
CLEAR_REPORT_FOLDER: "true"
LOG_FILE: "none"
POST_COMMANDS:
  - command: rm -rf ./megalinter-reports
    cwd: root
