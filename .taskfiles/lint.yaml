---
version: "3"

tasks:
  all:
    - task: markdown
    - task: yaml
    - task: prettier

  markdown:
    desc: Lint Markdown
    cmds:
      - markdownlint -c '.markdownlint.yaml' *.md **/*.md
    ignore_errors: true

  yaml:
    desc: Lint YAML
    cmds:
      - yamllint -c '.yamllint.config.yaml' .
    ignore_errors: true

  prettier:
    desc: Lint with prettier
    cmds:
      # - prettier --ignore-path '.github/lint/.prettierignore' --config '.github/lint/.prettierrc.yaml' --check .
      - prettier  --ignore-path '.prettierignore' --config '.prettierrc.yaml' --check .
    ignore_errors: true
