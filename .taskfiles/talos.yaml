---
version: "3"

tasks:
  setup:
    - task: config
    - task: kubeconfig

  init:
    desc: Initialize talos configuration
    dir: infra/talos
    cmds:
      # https://github.com/budimanjojo/talhelper
      - "talhelper gensecret > talsecret.sops.yaml"
      - "sops -e -i talsecret.sops.yaml"

  config:
    desc: Let talhelper generate the configuration files
    dir: infra/talos
    cmds:
      - "talhelper genconfig"

  install:talos01:
    desc: Install talos01
    dir: infra/talos
    cmds:
      - |
        talosctl apply-config --insecure \
          --nodes 192.168.1.51 \
          --file clusterconfig/talos-flux-talos01.yaml

  install:talos02:
    desc: Install talos02
    dir: infra/talos
    cmds:
      - |
        talosctl apply-config --insecure \
          --nodes 192.168.1.52 \
          --file clusterconfig/talos-flux-talos02.yaml

  install:talos03:
    desc: Install talos03
    dir: infra/talos
    cmds:
      - |
        talosctl apply-config --insecure \
          --nodes 192.168.1.53 \
          --file clusterconfig/talos-flux-talos03.yaml

  install:talos04:
    desc: Install talos04
    dir: infra/talos
    cmds:
      - |
        talosctl apply-config --insecure \
          --nodes 192.168.1.54 \
          --file clusterconfig/talos-flux-talos04.yaml

  update:talos01:
    desc: Update talos01
    dir: infra/talos
    cmds:
      - |
        talosctl apply-config \
          --nodes 192.168.1.51 \
          --file clusterconfig/talos-flux-talos01.yaml

  update:talos02:
    desc: Update talos02
    dir: infra/talos
    cmds:
      - |
        talosctl apply-config \
          --nodes 192.168.1.52 \
          --file clusterconfig/talos-flux-talos02.yaml

  update:talos03:
    desc: Update talos03
    dir: infra/talos
    cmds:
      - |
        talosctl apply-config \
          --nodes 192.168.1.53 \
          --file clusterconfig/talos-flux-talos03.yaml

  update:talos04:
    desc: Update talos04
    dir: infra/talos
    cmds:
      - |
        talosctl apply-config \
          --nodes 192.168.1.54 \
          --file clusterconfig/talos-flux-talos04.yaml

  bootstrap:
    desc: Bootstrap talos etcd on 1st node
    dir: infra/talos
    cmds:
      - |
        talosctl bootstrap \
          --talosconfig=clusterconfig/talosconfig \
          --nodes 192.168.1.51

  kubeconfig:
    desc: write kube config
    dir: infra/talos
    cmds:
      - |
        talosctl kubeconfig \
          --talosconfig=clusterconfig/talosconfig \
          --nodes 192.168.1.50 \
          --endpoints 192.168.1.50 \
          --force

  dashboard:
    desc: start the theila dashboard
    cmds:
      - theila --address 127.0.0.1 --port 8080

  # https://www.talos.dev/v1.2/advanced/disaster-recovery/
  backup:etcd:
    desc: backup etcd from ip 192.168.1.51
    cmds:
      - talosctl -n 192.168.1.51 etcd snapshot db.snapshot
