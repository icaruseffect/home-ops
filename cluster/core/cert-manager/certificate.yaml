---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${SECRET_CERT_NAME}"
  namespace: default
spec:
  secretName: "${SECRET_CERT_NAME}-prod-tls"
  subject:
    organizations:
      - tyriis
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - "${SECRET_DOMAIN}"
    - "*.${SECRET_DOMAIN}"
