---
apiVersion: batch/v1
kind: Job
metadata:
  name: create-default-disk-talos06
spec:
  backoffLimit: 0
  template:
    spec:
      serviceAccountName: create-default-disk-node-label
      containers:
        - name: kubectl
          image: ghcr.io/k8s-at-home/kubectl:v1.25.2
          command:
            - "/bin/sh"
            - "-ec"
            - kubectl label node talos06 node.longhorn.io/create-default-disk=true --overwrite=true
      restartPolicy: OnFailure
