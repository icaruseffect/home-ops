---
apiVersion: stackgres.io/v1
kind: SGPoolingConfig
metadata:
  name: home-assistant-db
  namespace: home
spec:
  pgBouncer:
    pgbouncer.ini:
      pgbouncer:
        max_client_conn: "100"
        default_pool_size: "100"
        ignore_startup_parameters: "extra_float_digits"
        max_db_connections: "0"
        max_user_connections: "0"
        pool_mode: "session"
