---
apiVersion: batch/v1
kind: Job
metadata:
  name: taint-master-nodes
  namespace: kube-system
spec:
  backoffLimit: 0
  template:
    spec:
      serviceAccountName: label-nodes
      containers:
        - name: kubectl
          image: ghcr.io/k8s-at-home/kubectl:v1.23.3
          command:
            - "/bin/sh"
            - "-ec"
            - |
              kubectl get nodes | grep master | for i in $(awk '{print $1}'); do kubectl taint nodes $i node-role.kubernetes.io/master=true:NoSchedule --overwrite=true; done
      restartPolicy: OnFailure
