---
apiVersion: batch/v1
kind: Job
metadata:
  name: label-k3s-worker01
  namespace: system-upgrade
spec:
  backoffLimit: 0
  template:
    spec:
      serviceAccountName: label-nodes
      containers:
        - name: kubectl
          image: ghcr.io/k8s-at-home/kubectl:v1.23.3
          command:
            - "/bin/bash"
            - "-ec"
            - |
              kubectl label node k3s-worker01 plan.upgrade.cattle.io/k3s=true --overwrite=true
              kubectl label node k3s-worker01 node-role.kubernetes.io/worker=true --overwrite=true
              kubectl label node k3s-worker01 node.longhorn.io/create-default-disk=true --overwrite=true
      restartPolicy: OnFailure
