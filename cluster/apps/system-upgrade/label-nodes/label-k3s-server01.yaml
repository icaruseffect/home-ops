---
apiVersion: batch/v1
kind: Job
metadata:
  name: label-k3s-server01
  namespace: system-upgrade
spec:
  backoffLimit: 0
  template:
    spec:
      serviceAccountName: label-nodes
      containers:
        - name: kubectl
          image: ghcr.io/k8s-at-home/kubectl:v1.23.3
          command:
            - "/bin/bash"
            - "-ec"
            - |
              kubectl label node k3s-server01 plan.upgrade.cattle.io/k3s=true --overwrite=true
              kubectl taint node k3s-server01 dedicated=control-plane:NoSchedule
      restartPolicy: OnFailure
