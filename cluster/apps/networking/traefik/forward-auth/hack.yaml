---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-forward-auth
  labels:
    app.kubernetes.io/name: traefik-forward-auth
    app.kubernetes.io/instance: traefik-forward-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik-forward-auth
      app.kubernetes.io/instance: traefik-forward-auth
  template:
    metadata:
      labels:
        app.kubernetes.io/name: traefik-forward-auth
        app.kubernetes.io/instance: traefik-forward-auth
      annotations:
        secret.reloader.stakater.com/reload: traefik-sso
    spec:
      containers:
        - name: traefik-forward-auth
          image: thomseddon/traefik-forward-auth:v2.2.0
          envFrom:
            - secretRef:
                name: traefik-sso
          ports:
            - containerPort: 4181

---
kind: Service
apiVersion: v1
metadata:
  name: traefik-forward-auth
  labels:
    app.kubernetes.io/name: traefik-forward-auth
    app.kubernetes.io/instance: traefik-forward-auth
spec:
  selector:
    app.kubernetes.io/name: traefik-forward-auth
    app.kubernetes.io/instance: traefik-forward-auth
  ports:
    - protocol: TCP
      port: 4181
      targetPort: 4181

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: sso
  labels:
    app.kubernetes.io/name: traefik-forward-auth
    app.kubernetes.io/instance: traefik-forward-auth
spec:
  forwardAuth:
    address: http://traefik-forward-auth:4181
    authResponseHeaders:
      - "X-Forwarded-User"
    trustForwardHeader: true

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    kubernetes.io/tls-acme: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: networking-sso@kubernetescrd
    external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_DOMAIN}"
  labels:
    app.kubernetes.io/instance: traefik-forward-auth
    app.kubernetes.io/name: traefik-forward-auth
  name: traefik-forward-auth
  namespace: networking
spec:
  ingressClassName: traefik
  rules:
    - host: auth.${SECRET_DOMAIN}
      http:
        paths:
          - backend:
              service:
                name: traefik-forward-auth
                port:
                  number: 4181
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - auth.${SECRET_DOMAIN}
      secretName: traefik-forward-auth-tls
