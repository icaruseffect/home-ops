---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: k10-backup
  labels:
    app.kubernetes.io/name: k10
spec:
  storageClassName: k10-backup-nfs
  capacity:
    storage: 50Gi
  nfs:
    server: nas.${SECRET_DOMAIN}
    path: /volume1/backup.k8s.home
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
