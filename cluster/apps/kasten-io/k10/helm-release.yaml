---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: k10
spec:
  releaseName: k10
  interval: 5m
  chart:
    spec:
      chart: k10
      version: 5.0.10
      sourceRef:
        kind: HelmRepository
        name: kasten-charts
        namespace: flux-system
      interval: 5m
  values:
    # https://artifacthub.io/packages/helm/kasten/k10?modal=values
    eula:
      accept: true
    #   company: ${SECRET_K10_COMPANY}
    #   email: ${SECRET_K10_EMAIL}
    global:
      persistence:
        storageClass: ceph-block
    auth:
      tokenAuth:
        enabled: true
      # k10AdminUsers:
      #   - ${SECRET_K10_EMAIL}
      # oidcAuth:
      #   enabled: true
      #   secretName: kasten-secret
    clusterName: ${SETTING_CLUSTERNAME}
    ingress:
      create: true
      class: traefik
      host: k10.${SECRET_DOMAIN}
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      urlPath: k10
      hosts:
        - k10.${SECRET_DOMAIN}
      tls:
        enabled: true
        secretName: k10-cert
    grafana:
      enabled: false
