---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.7@sha256:e96034576739a89146b6c3c865a41f1d27cf764aa5b3ce9e8e29ddc9f7781662
        env:
          - name: POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: home-assistant-secrets
                key: POSTGRES_HOST
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: home-assistant-secrets
                key: POSTGRES_DB
          - name: POSTGRES_SUPER_PASS
            value: ${SECRET_CLOUDNATIVE_PG_PASSWORD}
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: home-assistant-secrets
                key: POSTGRES_USER
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: home-assistant-secrets
                key: POSTGRES_PASSWORD
