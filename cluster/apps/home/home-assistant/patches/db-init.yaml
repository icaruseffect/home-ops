---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.5@sha256:028dd1df937f57d1ba4299ae46fe7787253e2715ebccacd0d3ac63bce913a1a3
        env:
          - name: POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: home-assistant-secrets
                key: POSTGRES_HOST
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: home-assistant-secrets
                key: POSTGRES_DB
          - name: POSTGRES_SUPER_PASS
            value: ${SECRET_CLOUDNATIVE_PG_PASSWORD}
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: home-assistant-secrets
                key: POSTGRES_USER
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: home-assistant-secrets
                key: POSTGRES_PASSWORD
