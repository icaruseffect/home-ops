---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  values:
    initContainers:
      init-db:
        image: ghcr.io/onedr0p/postgres-initdb:14.6@sha256:ae3b33db2ebf7b06c0244ecc49711bcc02e89d8cebea5379ed20b59344c48372
        env:
          - name: POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                name: home-assistant-secrets
                key: POSTGRES_HOST
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: home-assistant-secrets
                key: POSTGRES_DB
          - name: POSTGRES_SUPER_PASS
            value: ${SECRET_CLOUDNATIVE_PG_PASSWORD}
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: home-assistant-secrets
                key: POSTGRES_USER
          - name: POSTGRES_PASS
            valueFrom:
              secretKeyRef:
                name: home-assistant-secrets
                key: POSTGRES_PASSWORD
