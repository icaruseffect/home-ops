---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: zigbee2mqtt-upstairs-nfs-data
  namespace: home
spec:
  capacity:
    storage: 10Gi
  nfs:
    server: nas.${SECRET_DOMAIN}
    path: /volume1/k3s-volumes/zigbee2mqtt-upstairs-nfs-data
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: zigbee2mqtt-nfs
