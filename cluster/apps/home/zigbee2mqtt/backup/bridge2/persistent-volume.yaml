---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: zigbee2mqtt-bridge2-nfs-data
  namespace: home
spec:
  capacity:
    storage: 10Gi
  nfs:
    server: nas.${SECRET_DOMAIN}
    path: /volume1/k3s-volumes/zigbee2mqtt-bridge2-nfs-data
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: home
    name: zigbee2mqtt-bridge2-nfs-data
  storageClassName: zigbee2mqtt-nfs
