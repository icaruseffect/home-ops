---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app zigbee2mqtt-bridge2
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: false
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.28.0
    env:
      ZIGBEE2MQTT_DATA: /config
      TZ: ${SETTING_TZ}
    service:
      main:
        ports:
          http:
            port: 8080
    persistence:
      config:
        enabled: true
        existingClaim: zigbee2mqtt-bridge2-data
        mountPath: /config
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
    additionalContainers:
      - name: zigbee2mqtt-exporter
        image: tyriis/zigbee2mqtt-exporter:0.1.0
        ports:
          - containerPort: 3000
            name: http-prom
            protocol: TCP
