---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: zigbee2mqtt
spec:
  namespaceSelector:
    matchNames: ["home"]
  selector:
    matchLabels:
      app.kubernetes.io/name: zigbee2mqtt
      app.kubernetes.io/instance: zigbee2mqtt-bridge1
  podMetricsEndpoints:
    - port: http-prom
      interval: 5m
      scrapeTimeout: 15s
