---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: zigbee2mqtt
      version: 9.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.23.0

    persistence:
      data:
        enabled: true
        accessMode: ReadWriteOnce
        storageClassName: longhorn
        size: 200Mi
        retain: true

    env:
      ZIGBEE2MQTT_DATA: /data
      TZ: ${SETTING_TZ}
