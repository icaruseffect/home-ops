---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: zigbee2mqtt-bridge1-data
  labels:
    app.kubernetes.io/instance: zigbee2mqtt-bridge1
    app.kubernetes.io/name: zigbee2mqtt
    app.kubernetes.io/managed-by: fluxcd.io
spec:
