---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
  values:
    # controller:
    #   replicas: 3
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.3.1
    env:
      TZ: ${SETTING_TZ}
    podSecurityContext:
      fsGroup: 101
      fsGroupChangePolicy: OnRootMismatch
    hajimari:
      defaultEnable: false
      namespaceSelector:
        matchNames:
          - networking
          - home
          - hardware
          - observability
          - secops
          - database
          - rook-ceph
      name: sunshine
      customApps:
        - name: OPNsense
          url: https://opnsense.${SECRET_DOMAIN}
          icon: router-network
          group: Infrastructure
        - name: NAS
          url: https://nas.${SECRET_DOMAIN}
          icon: nas
          group: Infrastructure
        - name: minio
          url: ${SECRET_MINIO_URL}
          icon: bird
          group: Infrastructure
        - name: AdGuard
          url: https://opnsense.${SECRET_DOMAIN}:3443
          icon: shield-check
          group: Infrastructure
        - name: GitOps
          url: https://github.com/tyriis/flux.k3s.cluster
          icon: github
          group: Infrastructure
      globalBookmarks:
        - group: Communicate
          bookmarks:
            - name: Discord
              url: "https://discord.com"
            - name: Gmail
              url: "https://gmail.com"
            - name: Slack
              url: "https://slack.com/signin"
        - group: Cloud
          bookmarks:
            - name: Box
              url: "https://box.com"
            - name: Dropbox
              url: "https://dropbox.com"
            - name: Drive
              url: "https://drive.google.com"
        - group: Design
          bookmarks:
            - name: Awwwards
              url: "https://awwwards.com"
            - name: Dribbble
              url: "https://dribbble.com"
            - name: Muz.li
              url: "https://medium.muz.li/"
        - group: Dev
          bookmarks:
            - name: Codepen
              url: "https://codepen.io/"
            - name: Devdocs
              url: "https://devdocs.io"
            - name: Devhints
              url: "https://devhints.io"
        - group: Lifestyle
          bookmarks:
            - name: Design Milk
              url: "https://design-milk.com/category/interior-design/"
            - name: Dwell
              url: "https://www.dwell.com/"
            - name: Freshome
              url: "https://www.mymove.com/freshome/"
        - group: Media
          bookmarks:
            - name: Spotify
              url: "http://browse.spotify.com"
            - name: Trakt
              url: "http://trakt.tv"
            - name: YouTube
              url: "https://youtube.com/feed/subscriptions"
        - group: Reading
          bookmarks:
            - name: Instapaper
              url: "https://www.instapaper.com/u"
            - name: Medium
              url: "http://medium.com"
            - name: Reddit
              url: "http://reddit.com"
        - group: Entertainment
          bookmarks:
            - name: Amazon Prime
              url: "https://www.amazon.de/gp/video/storefront?filterId=OFFER_FILTER=PRIME"
            - name: Netflix
              url: "https://www.netflix.com/at-en/"
            - name: Disney+
              url: "https://www.disneyplus.com/en-at"
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          kubernetes.io/tls-acme: "true"
          traefik.ingress.kubernetes.io/router.middlewares: networking-sso@kubernetescrd
          # hajimari.io/enable: "false"
          # hajimari.io/icon: "weather-sunset"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: hajimari.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - hajimari.${SECRET_DOMAIN}
            secretName: hajimari-tls
    podAnnotations:
      configmap.reloader.stakater.com/reload: hajimari-settings
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
