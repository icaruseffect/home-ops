---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app esphome
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  maxHistory: 15
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/esphome/esphome
      tag: 2022.12.3
    env:
      TZ: ${SETTING_TZ}
      ESPHOME_DASHBOARD_USE_PING: "true"
    service:
      main:
        ports:
          http:
            port: 6052
    persistence:
      config:
        enabled: true
        type: pvc
        existingClaim: esphome-config
      secrets:
        enabled: true
        type: custom
        readOnly: true
        volumeSpec:
          secret:
            secretName: esphome-secrets
        subPath:
          - path: secrets.yaml
            mountPath: /config/secrets.yaml
      esphome-config:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: esphome-config
        subPath:
          - path: .
            mountPath: /config

    podAnnotations:
      secret.reloader.stakater.com/reload: esphome-secrets
      configmap.reloader.stakater.com/reload: esphome-config

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          kubernetes.io/tls-acme: "true"
          traefik.ingress.kubernetes.io/router.middlewares: networking-sso@kubernetescrd
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/affinity: "true"
          traefik.ingress.kubernetes.io/router.tls: "true"
          hajimari.io/appName: *app
          hajimari.io/enable: "true"
          hajimari.io/icon: simple-icons:esphome
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "{{ .Release.Name }}-tls"
