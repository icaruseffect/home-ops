---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: esphome-data
  labels:
    app.kubernetes.io/name: esphome
spec:
  capacity:
    storage: 1Gi
  nfs:
    server: nas.${SECRET_DOMAIN}
    path: /volume1/esphome.k8s.home
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: esphome
