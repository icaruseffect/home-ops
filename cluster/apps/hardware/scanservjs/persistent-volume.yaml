---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: scanservjs-scans
  labels:
    app.kubernetes.io/name: scanservjs
spec:
  capacity:
    storage: 10Gi
  nfs:
    server: nas.${SECRET_DOMAIN}
    path: /volume1/scans
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: static-nfs
