---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scanservjs2
  labels:
    app.kubernetes.io/name: scanservjs2
    app.kubernetes.io/instance: scanservjs2
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: scanservjs2
      app.kubernetes.io/instance: scanservjs2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: scanservjs2
        app.kubernetes.io/instance: scanservjs2
    spec:
      containers:
        - name: scanservjs2
          image: sbs20/scanservjs:release-v2.21.0
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: scanservjs2
          volumeMounts:
            - name: scans
              mountPath: /app/data/output
            - name: dbus
              mountPath: /var/run/dbus
              readOnly: false
          command: ["/bin/sh"]
          args: ["-c", "service dbus start && /run.sh"]
      volumes:
        - name: scans
          persistentVolumeClaim:
            claimName: scanservjs-scans2
        - name: dbus
          hostPath:
            path: /var/run/dbus
            type: ""
