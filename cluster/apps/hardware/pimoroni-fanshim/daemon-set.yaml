---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: pimoroni-fanshim
  labels:
    app.kubernetes.io/instance: pimoroni-fanshim
    app.kubernetes.io/name: pimoroni-fanshim
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: pimoroni-fanshim
      app.kubernetes.io/name: pimoroni-fanshim
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: pimoroni-fanshim
        app.kubernetes.io/name: pimoroni-fanshim
    spec:
      # affinity is to prevent dameonset to run on nodes without hardware fanshim
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - talos01
                      - talos02
                      - talos03
      tolerations:
        # this toleration is to have the daemonset runnable on master nodes
        # remove it if your masters can't run pods
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      containers:
        - name: pimoroni-fanshim
          securityContext:
            privileged: true
            runAsUser: 0
            allowPrivilegeEscalation: true
            runAsNonRoot: false
            capabilities:
              add:
                - ALL
            # seccompProfile:
            #   type: RuntimeDefault
          image: tyriis/fanshim-python:0.6.1
          ports:
            - containerPort: 9100
              name: http-prom
              protocol: TCP
          envFrom:
            - configMapRef:
                name: pimoroni-fanshim
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 10m
              memory: 16Mi
      terminationGracePeriodSeconds: 30
