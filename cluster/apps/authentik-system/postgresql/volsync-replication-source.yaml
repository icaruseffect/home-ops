---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: authentik-postgresql-data
spec:
  sourcePVC: authentik-postgresql-data
  trigger:
    schedule: "0 2 * * *"
  restic:
    pruneIntervalDays: 15
    repository: volsync-authentik-postgresql-data
    retain:
      hourly: 1
      daily: 1
      weekly: 1
      monthly: 1
      yearly: 1
    copyMethod: Clone
