---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: observability
spec:
  interval: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 32.2.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  timeout: 10m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: alertmanager-values
    - kind: ConfigMap
      name: prometheus-values
  values:
    fullnameOverride: prometheus

    nodeExporter:
      enabled: true

    prometheus-node-exporter:
      fullnameOverride: node-exporter
      prometheus:
        monitor:
          enabled: true
          # lens ide config
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels:
                - __meta_kubernetes_pod_node_name
              targetLabel: kubernetes_node
            # should be removed when https://github.com/lensapp/lens/issues/4851 is fixed
            - source_labels: [__meta_kubernetes_namespace]
              action: replace
              target_label: kubernetes_namespace
            - source_labels: [__meta_kubernetes_service_name]
              action: replace
              target_label: kubernetes_name

    kube-state-metrics:
      fullnameOverride: kube-state-metrics
      selfMonitor:
        enabled: true
      prometheus:
        monitor:
          enabled: true

    grafana:
      enabled: false
      forceDeployDashboards: true

    kubelet:
      enabled: true
      serviceMonitor:
        # lens ide config
        # see https://github.com/lensapp/lens/blob/33c405bdcf86ff755069ce50a21efbf10985810e/troubleshooting/custom-prometheus.md
        # disabled cause of https://github.com/prometheus-community/helm-charts/issues/1801
        # metricRelabelings:
        #   - action: replace
        #     sourceLabels:
        #       - node
        #     targetLabel: instance

    kubeApiServer:
      enabled: true
      # serviceMonitor:
      #   interval: 60s
      #   metricRelabelings:
      #   - action: keep
      #     regex: 'kube_(daemonset|deployment|pod|namespace|node|statefulset|replicaset).+'
      #     sourceLabels:
      #     - __name__
      #   - action: drop
      #     regex: '.+apiextensions\.k8s\.io.+'
      #     sourceLabels:
      #     - group

    kubeControllerManager:
      enabled: false
      endpoints:
        - 192.168.1.71
        - 192.168.1.72
        - 192.168.1.73

    kubeScheduler:
      enabled: false
      endpoints:
        - 192.168.1.71
        - 192.168.1.72
        - 192.168.1.73

    kubeProxy:
      enabled: false
      endpoints:
        - 192.168.1.71
        - 192.168.1.72
        - 192.168.1.73

    kubeEtcd:
      enabled: false
      endpoints:
        - 192.168.1.71
        - 192.168.1.72
        - 192.168.1.73
      # service:
      #   enabled: true
      #   port: 2381
      #   targetPort: 2381

    coreDns:
      enabled: true
