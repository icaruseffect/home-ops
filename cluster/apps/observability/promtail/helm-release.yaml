---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: promtail
spec:
  interval: 30m
  chart:
    spec:
      chart: promtail
      version: 6.5.0
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
  values:
    extraArgs:
      - -client.external-labels=hostname=$(HOSTNAME),cluster=${SETTING_CLUSTERNAME}
      - -config.expand-env

    config:
      clients:
        # - url: http://loki:3100/loki/api/v1/push
        - url: "https://$SECRET_GRAFANA_CLOUD_INSTANCE_ID:$SECRET_GRAFANA_CLOUD_API_KEY@logs-endpoint.grafana.net/api/prom/push"
    serviceMonitor:
      enabled: true
    tolerations:
      - effect: NoSchedule
        operator: Exists
