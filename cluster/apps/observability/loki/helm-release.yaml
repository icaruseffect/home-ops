---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
spec:
  interval: 5m
  chart:
    spec:
      chart: loki
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  values:
    # https://grafana.com/docs/loki/latest/configuration/
    # https://artifacthub.io/packages/helm/grafana/loki?modal=values
    global:
      dnsService: coredns
    loki:
      structuredConfig:
        auth_enabled: false
        limits_config:
          retention_period: 2d
          reject_old_samples: false
          reject_old_samples_max_age: 3000d
    write:
      persistence:
        size: 15Gi
        storageClass: ceph-block
    read:
      persistence:
        size: 15Gi
        storageClass: ceph-block
    monitoring:
      selfMonitoring:
        enabled: false
        grafanaAgent:
          installOperator: false
