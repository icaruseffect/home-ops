---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adguard-exporter
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      repository: ebrianne/adguard-exporter
      tag: latest

    env:
      TZ: ${SETTING_TZ}

    envFrom:
      - secretRef:
          name: adguard-exporter-env

    service:
      main:
        ports:
          http:
            port: 9617

