---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: adguard-exporter-dashboard
    files:
      - adguard-exporter-dashboard.json=https://grafana.com/api/dashboards/13330/revisions/3/download
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
  labels:
    grafana_dashboard: "true"
