---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: adguard-exporter
spec:
  endpoints:
    - interval: 15s
      path: /metrics
      scrapeTimeout: 15s
      port: http
  namespaceSelector:
    matchNames:
      - observability
  selector:
    matchLabels:
      app.kubernetes.io/name: adguard-exporter
      app.kubernetes.io/instance: adguard-exporter
