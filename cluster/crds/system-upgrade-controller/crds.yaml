---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: system-upgrade-controller-source
  namespace: flux-system
spec:
  interval: 30m
  url: https://github.com/rancher/system-upgrade-controller.git
  ref:
    # renovate: registryUrl= https://github.com/rancher/system-upgrade-controller
    tag: v0.8.1
  ignore: |
    # exclude all
    /*
    # include deploy crds dir
    !/manifests
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: system-upgrade-controller-crds
  namespace: flux-system
spec:
  interval: 15m
  prune: false
  wait: true
  sourceRef:
    kind: GitRepository
    name: system-upgrade-controller-source
