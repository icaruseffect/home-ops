---
clusterName: talos-flux
talosVersion: v1.2.3
kubernetesVersion: v1.24.3
endpoint: https://192.168.1.50:6443
allowSchedulingOnMasters: false
nodes:
  # i7-4710HQ / 16GB / 128GB SSD
  - hostname: talos01
    ipAddress: 192.168.1.51
    installDisk: /dev/sda
    controlPlane: true
    networkInterfaces:
      - interface: eth0
        mtu: 0
        dhcp: true
        vip:
          ip: 192.168.1.50

  # i7-8565U / 16GB / 240GB SSD / 512GB NVME
  - hostname: talos02
    ipAddress: 192.168.1.52
    installDisk: /dev/sda
    controlPlane: false
    networkInterfaces:
      - interface: eth0
        mtu: 0
        dhcp: true

  # i7-8565U / 16GB / 240GB SSD / 512GB NVME
  - hostname: talos03
    ipAddress: 192.168.1.53
    installDisk: /dev/sda
    controlPlane: false
    networkInterfaces:
      - interface: eth0
        mtu: 0
        dhcp: true

# i7-5650U 8GB / 240 GB SSD / 500GB SSD
  - hostname: talos04
    ipAddress: 192.168.1.54
    installDisk: /dev/disk/by-id/ata-Samsung_SSD_840_EVO_250GB_S1DBNSAF395622W
    controlPlane: false
    networkInterfaces:
      - interface: eth0
        mtu: 0
        dhcp: true

controlPlane:
  inlinePatch:
    machine:
      files:
        - content: |
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
          op: create
          path: /var/cri/conf.d/allow-unpriv-ports.toml
  configPatches:
    # deploy metrics server
    # https://www.talos.dev/v1.0/kubernetes-guides/configuration/deploy-metrics-server/
    # !!! when doing this it is broken when installing it with flux helmrelease !!!
    # - op: add
    #   path: /cluster/extraManifests
    #   value:
    #     - https://raw.githubusercontent.com/alex1989hu/kubelet-serving-cert-approver/main/deploy/standalone-install.yaml
    #     - https://github.com/kubernetes-sigs/metrics-server/releases/latest/download/components.yaml
    # - op: add
    #   path: /machine/install/extraKernelArgs
    #   value:
    #     - talos.logging.kernel=udp://10.45.0.2:6050/
    - op: add
      path: /cluster/apiServer/extraArgs
      value:
        feature-gates: MixedProtocolLBService=true,GracefulNodeShutdown=true,EphemeralContainers=true
    - op: add
      path: /cluster/controllerManager/extraArgs
      value:
        feature-gates: MixedProtocolLBService=true,GracefulNodeShutdown=true,EphemeralContainers=true
    - op: add
      path: /cluster/proxy/extraArgs
      value:
        feature-gates: MixedProtocolLBService=true,GracefulNodeShutdown=true,EphemeralContainers=true
    - op: add
      path: /cluster/scheduler/extraArgs
      value:
        feature-gates: MixedProtocolLBService=true,GracefulNodeShutdown=true,EphemeralContainers=true
    - op: add
      path: /machine/kubelet/extraArgs
      value:
        feature-gates: MixedProtocolLBService=true,GracefulNodeShutdown=true,EphemeralContainers=true
        rotate-server-certificates: true

worker:
  inlinePatch:
    machine:
      files:
        - content: |
            [plugins."io.containerd.grpc.v1.cri"]
              enable_unprivileged_ports = true
              enable_unprivileged_icmp = true
          op: create
          path: /var/cri/conf.d/allow-unpriv-ports.toml
      sysctls:
        fs.inotify.max_user_instances: "8192"
        fs.inotify.max_user_watches: "1048576"
  configPatches:
    - op: add
      path: /machine/kubelet/extraArgs
      value:
        feature-gates: MixedProtocolLBService=true,GracefulNodeShutdown=true,EphemeralContainers=true
        rotate-server-certificates: true
